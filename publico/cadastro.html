<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <a href="/index.html"><h1 class="menu">Menu</h1></a>
        </nav>
    </header>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo!</h2>
                <a href="/login"><button id="signin" class="btn btn-primary">Login</button></a>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <form class="form" id="formcadusuarios">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="nomeusuario">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" placeholder="Email" id="email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senha">
                    </label>
                    
                    
                    <button type="submit" class="btn btn-second">Cadastrar</button>        
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/js/cadastro.js"></script>
</html>
