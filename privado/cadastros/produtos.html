<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cadastro de Produtos</title>

<body>

        <h1>Cadastro de Produtos</h1>
        <div id="divinputs">

                <div id="inputdiv">
                    <label for="nome">Nome:</label>

                </div>
                <div id="inputdiv">

                </div>

                    <label for="estoque">Estoque:</label>
                    <input type="text" id="estoque" required>
                </div>
            </section>
            <section id="sectioninp">
                <div id="inputdiv">

                    <input type="text" id="linkImagem" required>
                </div>
                <div id="inputdiv">

                </div>
                <div id="inputdiv">
                    <label for="fornecedor">Fornecedor:</label>
