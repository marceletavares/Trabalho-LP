<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastros.css">
    <title>Cadastro de Entregadores</title>
</head>
<body>
    <form id="formcadentregadores" action="#" method="POST">
        <h1>Cadastro de Entregadores</h1>
        <div id="divinputs">
            <section id="sectioninp">
                <div id="inputdiv">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div id="inputdiv">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div id="inputdiv">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required>
                </div>
            </section>
            <section id="sectioninp">
                <div id="inputdiv">
                    <label for="veiculo">Veiculo:</label>
                    <input type="text" id="veiculo" required>
                </div>
                <div id="inputdiv">
                    <label for="modeloVeiculo">Modelo Veiculo:</label>
                    <input type="text" id="modeloVeiculo" required>
                </div>
            </section>
        </div>
        <div id="divbuttons">
            <button type="submit">Cadastrar</button>
            <a href="/menu.html">Voltar</a>
        </div>
    </form>
    <div id="tabela"></div>
</body>
<script src="/js/entregadores.js"></script>
</html>
