<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastros.css">
    <title>Cadastro de Categoria</title>
</head>
<body>
    <form id="formcadcategorias" action="#" method="POST">
        <h1>Cadastro de Categoria</h1>
        <div id="divinputs">
            <section id="sectioninp">
                <div id="inputdiv">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div id="inputdiv">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </div>
            </section>
            <section id="sectioninp">
                <div id="inputdiv">
                    <label for="faixaEtaria">Faixa Etaria:</label>
                    <input type="text" id="faixaEtaria" required>
                </div>
                <div id="inputdiv">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" required>
                </div>
            </section>
        </div>
        <div id="divbuttons">
            <button type="submit">Cadastrar</button>
            <a href="/menu.html">Voltar</a>
        </div>
    </form>
    <div id="tabela"></div>
</body>
<script src="/js/categorias.js"></script>
</html>
